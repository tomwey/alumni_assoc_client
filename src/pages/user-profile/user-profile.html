<ion-header>

  <ion-navbar>
    <ion-title>个人资料</ion-title>
  </ion-navbar>

</ion-header>


<ion-content style="background-color: rgb(242,242,241)">
  <!-- 基本信息 -->
  <ion-list>
    <button ion-item>
      <ion-avatar>
        <img src="{{user?.avatar || 'assets/img/default_avatar.png'}}">
      </ion-avatar>
      <ion-note item-right>更换头像</ion-note>
    </button>
    <button ion-item>
      昵称
      <ion-note item-right>{{user?.nickname || user?.hack_mobile}}</ion-note>
    </button>
    <button ion-item>
      更换手机
      <ion-note item-right>{{user?.hack_mobile}}</ion-note>
    </button>
    <button ion-item>
      修改密码
    </button>
  </ion-list>
  <!-- 详细信息 -->
  <ion-list>
    <button ion-item>
      真实姓名
      <ion-note item-right>{{user?.realname}}</ion-note>
    </button>
    <button *ngIf="user?.stu_no" ion-item>
      学号
      <ion-note item-right>{{user?.stu_no}}</ion-note>
    </button>
    <button ion-item>
      学院
      <ion-note item-right>{{user?.faculty}}</ion-note>
    </button>
    <button ion-item>
      专业
      <ion-note item-right>{{user?.specialty}}</ion-note>
    </button>
    <button ion-item>
      年级
      <ion-note item-right>{{user?.graduation}}</ion-note>
    </button>
  </ion-list>

  <!-- 退出登录 -->

  <ion-list>
    <ion-item (click)="logout()">
      <div style="text-align: center; color: red;">退出登录</div>
    </ion-item>
  </ion-list>
</ion-content>
