<ion-header>

  <ion-navbar>
    <ion-buttons start>
      <button ion-button icon-only (click)="close();">
        <ion-icon name="close" color="dark"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>登录</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-input type="text" [(ngModel)]="user.mobile" placeholder="手机号"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="password" [(ngModel)]="user.password" placeholder="密码"></ion-input>
    </ion-item>
  </ion-list>
  <div padding-left padding-right>
    <button ion-button block color="danger" (click)="doLogin();">登录</button>
  </div>
  <ion-row>
    <ion-col>
      <button ion-button clear color="dark" (click)="forgetPassword();">忘记密码</button>
    </ion-col>
    <ion-col>
      <div style="text-align:right;">
        <button ion-button clear color="dark" (click)="signup();">没有账号？去注册</button>
      </div>
    </ion-col>
  </ion-row>
</ion-content>
