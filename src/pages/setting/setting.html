</ion-header>


<ion-content style="background-color: rgb(242,242,241)">

  </ion-list>
  <ion-list>
    <button ion-item>
      <ion-icon name="ios-create-outline" item-left></ion-icon>
      意见反馈</button>
    <button ion-item>
      <ion-icon name="ios-information-circle-outline" item-left></ion-icon>
