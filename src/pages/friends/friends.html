<ion-header>

  <ion-navbar>
    <ion-title>同学录</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
  <ion-searchbar [(ngModel)]="searchTerm" [formControl]="searchControl" (ionInput)="onSearchInput();" placeholder="输入昵称或专业"></ion-searchbar>
  <div *ngIf="searching" class="spinner-container">
    <ion-spinner></ion-spinner>
  </div>
  <ion-list>
    <button ion-item *ngFor="let user of users" (click)="gotoFriendDetail(user);">
      <ion-avatar item-left>
        <img src="{{user.avatar || 'assets/img/default_avatar.png'}}" />
      </ion-avatar>
      <h2>{{user.nickname || user.hack_mobile}}</h2>
      <p>{{user.specialty}}&nbsp;&nbsp;{{user.graduation}}</p>
      <button ion-button outline color="primary" item-right (click)="openChat(user)">私信</button>
    </button>
  </ion-list>
</ion-content>
