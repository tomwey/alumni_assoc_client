<ion-header>

  <ion-navbar>
    <ion-title>{{organization?.name}}</ion-title>
    <ion-buttons end>
      <button ion-button block color="danger">加入</button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-card>
    <img [src]="organization?.image" />
    <ion-card-content>
      <ion-card-title>{{organization?.name}}</ion-card-title>
      <p>创建时间：{{organization?.founded_on}}</p>
      <p>成员：{{organization?.users_count}}</p>
    </ion-card-content>
  </ion-card>

    <!-- 简介 -->
  <ion-card>
    <ion-card-header>
      简介
    </ion-card-header>
    <ion-list>
      <ion-item>
      <div [innerHtml]="organization?.body"></div>
    </ion-item>
    </ion-list>
  </ion-card>
</ion-content>
