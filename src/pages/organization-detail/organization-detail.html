  See http://ionicframework.com/docs/v2/components/#navigation for more info on
  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
    <ion-title>{{organization?.name}}</ion-title>
    <ion-buttons end>
      <button ion-button block color="danger">加入</button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-card>
    <img [src]="organization?.image" />
    <ion-card-content>
      <ion-card-title>{{organization?.name}}</ion-card-title>
      <p>创建时间：{{organization?.founded_on}}</p>
      <p>成员：{{organization?.users_count}}</p>
    </ion-card-content>
  </ion-card>

    <!-- 简介 -->
  <ion-card>
    <ion-card-header>
      简介
    </ion-card-header>
    <ion-list>
      <ion-item>
      <div [innerHtml]="organization?.body"></div>
    </ion-item>
    </ion-list>
  </ion-card>

  <!-- 最新活动 -->
  <ion-card *ngIf="organization && organization.latest_events.length > 0">
    <ion-card-header>
      最新活动
    </ion-card-header>
    <ion-list>
      <button ion-item *ngFor="let event of organization.latest_events" text-wrap (click)="gotoEventDetail(event);">
        <ion-thumbnail item-left>
          <img [src]="event.image">
        </ion-thumbnail>
        <h2>{{event.title}}</h2>
        <p>活动时间：{{event.started_at}}</p>
      </button>
    </ion-list>
    <ion-card-footer (click)="gotoEventList();">
      查看全部活动
    </ion-card-footer>
  </ion-card>

  <!-- 最近加入成员 -->
  <ion-card>
    <ion-card-header>
      最近加入成员
    </ion-card-header>
    <ion-list>
      <ion-item>
      <div [innerHtml]="organization?.body"></div>
    </ion-item>
    </ion-list>
  </ion-card>
</ion-content>
